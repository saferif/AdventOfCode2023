<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="WASM solver for Advent of Code 2023">
    <meta name="viewport" content="width=device-width">
    <title>Advent of Code</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="application/javascript" src="main.js"></script>
</head>
<body>
    <div id="content">
        <h1>Advent of Code 2023</h1>
        <label for="day">Problem:</label>
        <select id="day" class="elem">
            <option value="1">Day 1: Trebuchet?!</option>
            <option value="2">Day 2: Cube Conundrum</option>
            <option value="3">Day 3: Gear Ratios</option>
            <option value="4">Day 4: Scratchcards</option>
            <option value="5" selected>Day 5: If You Give A Seed A Fertilizer</option>
        </select>
        <label for="input">Input:</label>
        <textarea id="input" class="elem"></textarea>
        <button id="solve" title="Solve" class="elem btn" onclick="exec()"></button>
        <label for="output1">Output for part 1:</label>
        <input type="text" id="output1" class="elem" readonly>
        <label for="output2">Output for part 2:</label>
        <input type="text" id="output2" class="elem" readonly>
    </div>
</body>
</html>
